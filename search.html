<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cinescript</title>
    <link rel="stylesheet" href="src/styles/pages/search.css" />
  </head>
  <body>
    <main>
      <img src="src/assets/cinescript-22-01-2025.png" alt="cinescript" />
      <div class="wrap">
        <div class="search">
          <label for="search-input">Recherchez vos films favoris</label>
          <input
            type="search"
            id="search-input"
            name="q"
            aria-label="Search your favorite movie"
          />
        </div>
      </div>
      <div id="results"></div>
      <div id="error-message"></div>
      <div id="movie-list"></div>
      <div class="load-more">
        <button id="load-more-btn">Voir plus de films</button>
      </div>
    </main>
    <script src="src/scripts/common.js"></script>
    <script src="src/scripts/search.js"></script>
  </body>
</html>
